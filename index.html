    <script id="theTmpl" type="text/x-jsrender">
    <div class="card block trailer-1" data-background="{{lower:technologies}}">
        <figure class="card-image-wrap">
            {{if geodev || advocate}}
                <mark class="tag label font-size--3">
                {{if geodev}}

                {{/if}}

                {{if geodev && advocate}} & {{/if}}

                {{if advocate}}
                    <span class="tooltip" aria-label="His/her job is to make developers lifes easier">#advocate</span>
                {{/if}}
                </mark>
            {{/if}}

            {{if picture}}
                <img class="card-image" src="{{:picture}}" alt="{{:name}}">
            {{else}}
                <img class="card-image" src="no_avatar.jpg" alt="{{:name}}">
            {{/if}}

            <figcaption class="card-image-caption text-center">
                {{:name}}
            </figcaption>
        </figure>

        <div class="card-content text-center">
            <p class="font-size--1 card-last">
                <!--{{:technologies}}-->

                {{if github}}
                    <a href="{{:github}}" target="blank" class="tooltip" aria-label="Github">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                {{/if}}

                {{if stackexchange}}

                        <i class="fa fa-stack-exchange" aria-hidden="true"></i>
                    </a>
                {{/if}}

                {{if stackoverflow}}
                    <a href="{{:stackoverflow}}" target="blank" class="tooltip" aria-label="StackOverflow">
                        <i class="fa fa-stack-overflow" aria-hidden="true"></i>
                    </a>
                {{/if}}

                {{if linkedin}}
                    <a href="{{:linkedin}}" target="blank" class="tooltip" aria-label="Linkedin">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                {{/if}}

                {{if twitter}}
                    <a href="{{:twitter}}" target="blank" class="tooltip" aria-label="Twitter">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                {{/if}}

                {{if geonet}}
                    <a href="{{:geonet}}" target="blank" class="tooltip" aria-label="GeoNet">
                        <i class="fa fa-comments-o" aria-hidden="true"></i>
                    </a>
                {{/if}}

                {{if arcgis}}
                    <a href="{{:arcgis}}" target="blank" class="tooltip" aria-label="ArcGIS Online">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                    </a>
                {{/if}}

                <span class="tooltip modifier-class" aria-label="Background: {{:technologies}}">
                    <i class="fa fa-question-circle"></i>

    <script id="techsTmpl" type="text/x-jsrender">
        <li class="clickable">{{>#data}}</li>
    </script>

    <div class="js-modal modal-overlay modifier-class" data-modal="modalTechnologies">
        <div class="modal-content column-12" role="dialog" aria-labelledby="modal">

            <a class="js-modal-toggle right" href="#" aria-label="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewbox="0 0 32 32" class="svg-icon"><path d="M18.404 16l9.9 9.9-2.404 2.404-9.9-9.9-9.9 9.9L3.696 25.9l9.9-9.9-9.9-9.898L6.1 3.698l9.9 9.899 9.9-9.9 2.404 2.406-9.9 9.898z"/></svg>
            </a>

            <h3 class="trailer-half">Topics listing</h3>
            <ul id="all-techs"></ul>

            <div class="text-right">
                <button class="btn js-modal-toggle">Done</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jsrender.min.js"></script>

    <script src="./jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script>
    $.views.converters("lower", function(val) {
        // Convert data-value or expression to upper case
        if(val){
            return val.toLowerCase();
        }else{
            return '';
        }
    });
    var params = getUrlParams();
    var links;
    $.getJSON("./awesome-links.json", function(data){
        links = data;

        $.getJSON("./experts.json", function(data){
            var template = $.templates("#theTmpl");
            data = shuffle(data);
            var htmlOutput = template.render(data);

            $("#expert-list").html(htmlOutput);

            // Add missing expert
            var template = $.templates("#missingExpert");
            var htmlOutput = template.render({});
            $("#expert-list").append(htmlOutput);


            var techs = [];
            for ( i=0; i<data.length; i++ ){
                var aux = data[i].technologies;
                if(aux){
                    aux = aux.split(", ");
                    techs = techs.concat(aux);
                }
            }

            function unique(list) {
                var result = [];
                $.each(list, function(i, e) {
                    if ($.inArray(e, result) == -1) result.push(e);
                });
                return result;
            }

            techs = unique(techs);
            var techsTmpl = $.templates("#techsTmpl");
            var htmlOutput = techsTmpl.render(techs.sort());

            $("#all-techs").html(htmlOutput);
            $("#all-techs").append('<li>Missing any?, please <a href="https://github.com/esri-es/arcgis-experts/issues/new?title=Missing topic: [TOPIC]&body=I would like to see experts in...">let us know</a></li>')

            $( "#tags" ).autocomplete({
                source: techs
            });

            $('.clickable').click(function(){
                $('#tags').val(this.innerText);
                $('#tags').keyup();
            });

            if(params && params.topic){
                $('#tags').val(params.topic);
                $('#tags').keyup();
            }
        })
        .fail(function(jqXHR, textStatus, errorThrown) { alert('getJSON request failed! ' + textStatus); })
    });
    $('#clearBtn').click(function(){
        $('#tags').val('');
        $('#tags').keyup();
        $('#clearBtn').addClass('btn-disabled');
    })

    $("#tags").keyup(function(){

        var value = this.value.toLowerCase();
        if(value){
            $('#clearBtn').removeClass('btn-disabled');
            var condition = `[data-background*=\"${value}\"]`;
            $(`.card.block${condition}`).show()
            $(".card.block").not(condition).hide()
        }else{
            $(".card.block").show();
            $('#clearBtn').addClass('btn-disabled');
        }
        $("#missingExpertLink").attr('href', `https://github.com/esri-es/arcgis-experts/issues/new?title=Missing%20expert%20in%20${this.value}`)
        $("[data-background=\"missing\"]").show();

        if(this.value){
            // Avoid display all techs
            var regex = new RegExp(this.value, "i");
            var filteredNames = filtered_keys(links, regex);

            if(filteredNames.length > 0){
                $(".alert").show();
                $(".selected-techs").empty();
                filteredNames.forEach(function(elem, i){

                    var el = $('<a target="_blank"></a>').text(elem).attr("href", links[elem].url);
                    $(".selected-techs").append(el);

                    if(i < filteredNames.length - 1){

                        $(".selected-techs").append(", ");
                    }

                });
            }
        }else{
            $(".alert").hide();
        }
    });

    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }

    var filtered_keys = function(obj, filter) {
      var key, keys = [];
      for (key in obj) {
        if (obj.hasOwnProperty(key) && filter.test(key)) {
          keys.push(key);
        }
      }
      return keys;
    }

    function getUrlParams() {
        var search = location.search.substring(1);
        if(search){
            var obj = decodeURI(search).replace(/"/g, '\\"').replace(/&/g, '","').replace(/=/g,'":"');
            return JSON.parse('{"' + obj  + '"}');
        }else{
            return null;
        }
    }

    </script>
